{% extends 'base.html' %}

{% block title %}Maqolalar{% endblock title %}

{% block content %}

<br>
<div class="row">
  {% for article in articles %}
  <div class="col-sm-4 mb-3 mb-sm-0">
    <div class="card">
      <a href="{% url 'article_detail' article.pk %}"><img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}"></a>
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text"><small class="text-body-secondary">Author: {{ article.author }}, date: {{ article.date }}</small></p>
        <p class="card-text">{{ article.summary }}...</p>
        <a href="{% url 'article_detail' article.pk %}" class="btn btn-primary">Ko'rish</a>
      </div>
    </div>
    <p></p>
  </div>
  {% endfor %}
</div>

{% endblock content %}
